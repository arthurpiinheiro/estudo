<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8" />
	<title>Publicações</title>
	<link rel="stylesheet" href="src/css/bootstrap/bootstrap.min.css" />
	<link rel="stylesheet" href="src/css/bootstrap/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="src/css/estilo.css" />
</head>
<body>
	<div class="container">
		<div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 ">
			<form id="formLogin" autocomplete="off">
				<h3 class="page-header text-center">Tela de Acesso</h3>
				<div class="form-group">
					<label for="nome">E-mail</label>
					<input type="text" id="nome" name="email" class="form-control" required/>
				</div>
				<div class="form-group">
					<label for="senha">Senha</label>
					<input type="password" id="senha" name="senha" class="form-control" required/>
				</div>
				<div class="form-group">
					<input type="submit" value="Entrar" class="btn btn-success" />
				</div>
			</form>

      <div id="mensagem" class="alert  alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <strong></strong>
      </div>
		</div>
	</div>

	<script src="src/js/jquery/jquery-1.11.0.min.js"></script>
	<script src="src/js/bootstrap/bootstrap.min.js"></script>
	<script src="src/js/services.js"></script>
  <script src="src/js/init.js"></script>
  <script src="src/js/main.js"></script>
</body>
</html>
